    <title>Menu App</title>

	<body>

  <!-- Main Order Menu -->

		<div class="container">
			<div class="hero">
				<h1>Restaurant App</h1>
				<h3>The best burgers and pizzas in town</h3>
			</div>

			<div class="cards-container">
        
      </div>
      <div class="order-complete">
        <h2 id="banner">text</h2>
      </div>

    <!-- Order Total Menu -->
    <div class="order-total-menu">
      <h1 id="order-title">Your Order</h1>
      <div class="order-container">
        
      </div>
     
      <div id="summary">
        <hr>
  
        <div class="order-text">
          <div>
            <p class="title">Total Price</p>
          </div>
          <p class="price" id="total"></p>
        </div>

        <button class="btn">Complete Order</button>

      </div>



     
    </div>

    <!-- Checkout Modal -->
    <div class="modal">
      <h2>Enter card details</h2>
      <form action="">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="number" placeholder="Enter card number" required>
        <input type="number" placeholder="Enter CVV" required>
        <button class="pay-btn">Pay</button>
      </form>
    </div>


		<script src="index.js" type="module"></script>
	</body>
